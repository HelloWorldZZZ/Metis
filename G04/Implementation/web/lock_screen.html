<body class="lock-screen" >
<div class="displayNone"></div>

    <div class="lock-wrapper">
        <div class="panel lock-box text-center">
            <img alt="lock avatar" src="images/photos/user1.png">
            <div class="locked"> <i class="fa fa-lock"></i>
            </div>
            <h1></h1>
            <div class="row">
                <form action="" class="form-inline" role="form">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="password" class="form-control lock-input" placeholder="Password">
                        <button type="submit" class="btn btn-lock pull-right"> <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script type="text/javascript">
     $("h1").text($.cookie("username"));

     document.onreadystatechange = fuck;

     function fuck() {
      if (document.readyState == "interactive")
        if (!($.cookie('login_status'))) {
          window.location.assign("login.html");
      } else {
          $(".displayNone").fadeOut();
      //$("body").fadeIn();
  }
}


$(document).ready(function() {
    $('form').on('submit', function(e) {
            e.preventDefault(); //<-- important
            var password = $("input").val();
            var login_status = $.cookie("login_status");
            $(this).ajaxSubmit({
                type:'post',
                url: 'api/web/adminLogin.php',
                dataType: 'json',
                data: {login_status:login_status, password: password},
                success:function(data,status){
                    if(data == 1)
                        window.location.assign("studentInfo.html");
                }
            });
        });
});

    }

        window.history.forward(1);

</script></body>
