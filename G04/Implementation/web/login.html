<body class="login-body">

    <div class="container">
        <div id="warn" aria-hidden="true" class="alert alert-block alert-warning text-center" >
            <button type="button" class="close close-sm" data-dismiss="alert" aria-hidden="true"></button>
            登录名或密码不正确
        </div>

        <form class="form-signin" action="" method="">
            <div class="form-signin-heading text-center">
                <!--
                <h1 class="sign-title">Sign In</h1>
            -->
            <img src="images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input id="userId" type="text" class="form-control" placeholder="User ID" autofocus>
            <input id="password" type="password" class="form-control" placeholder="Password">

            <button id="login"  class="btn-lg btn-login btn-block" type="button"> <i class="fa fa-check"></i>
            </button>
            
            <!--
            <div class="registration">
                还没有注册？
                <a class="" href="registration.html">注册</a>
            </div>
            -->
            
            <!--
            <label class="checkbox">
                <input type="checkbox" value="remember-me">
                Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal">Forgot Password?</a>

                </span>
            </label>
            -->

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"></div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal --> </form>

</div>
